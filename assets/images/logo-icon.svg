<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ChainSync Icon - Circular swirl design with chain links -->
  <defs>
    <!-- Blue gradient for top swirl -->
    <linearGradient id="iconBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099DD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077BB;stop-opacity:1" />
    </linearGradient>
    <!-- Green gradient for bottom swirl -->
    <linearGradient id="iconGreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CC88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ECC71;stop-opacity:1" />
    </linearGradient>
    <!-- Combined circular gradient -->
    <linearGradient id="iconCircleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099DD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BBAA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ECC71;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Circular swirl with chain links -->
  <g transform="translate(2, 2)">
    <!-- Outer circle background -->
    <circle cx="22" cy="22" r="21" fill="none" stroke="url(#iconCircleGradient)" stroke-width="0.5" opacity="0.3"/>

    <!-- Blue outer swirl (top-right) -->
    <path d="M22 1 C33.6 1 43 10.4 43 22 C43 27 41 31.5 38 35 C35 31 30 28 22 28 C18 28 14.5 29.5 12 32 C8.5 28.5 6 23.5 6 18 C6 12 9 7 14 4"
          fill="url(#iconBlueGradient)" opacity="0.95"/>

    <!-- Green outer swirl (bottom-left) -->
    <path d="M22 43 C10.4 43 1 33.6 1 22 C1 17 3 12.5 6 9 C9 13 14 16 22 16 C26 16 29.5 14.5 32 12 C35.5 15.5 38 20.5 38 26 C38 32 35 37 30 40"
          fill="url(#iconGreenGradient)" opacity="0.95"/>

    <!-- Inner chain link - creates the interlock effect -->
    <path d="M16 22 C16 18.7 18.7 16 22 16 C25.3 16 28 18.7 28 22 C28 25.3 25.3 28 22 28 C18.7 28 16 25.3 16 22"
          fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>

    <!-- Center connecting element -->
    <ellipse cx="22" cy="22" rx="4" ry="4" fill="url(#iconCircleGradient)" opacity="0.8"/>
  </g>
</svg>
