<svg width="48" height="56" viewBox="0 0 48 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ChainSync Icon - Water Drop with Waves -->
  <defs>
    <!-- Main gradient from cyan to green -->
    <linearGradient id="dropIconGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECFEF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2DBDA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22CC88;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Water Drop Icon -->
  <g transform="translate(4, 2)">
    <!-- Main water drop outline -->
    <path d="M20 2
             C20 2 2 26 2 40
             C2 50 10 56 20 56
             C30 56 38 50 38 40
             C38 26 20 2 20 2 Z"
          fill="none"
          stroke="url(#dropIconGradient)"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Inner triangle/arrow at top -->
    <path d="M20 14 L27 26 L20 24 L13 26 Z"
          fill="url(#dropIconGradient)"
          opacity="0.9"/>

    <!-- Upper wave curve -->
    <path d="M6 36
             C11 31 15 34 20 32
             C25 30 29 33 34 36"
          fill="none"
          stroke="url(#dropIconGradient)"
          stroke-width="3.5"
          stroke-linecap="round"/>

    <!-- Lower wave curve (larger, wrapping around) -->
    <path d="M8 46
             C13 41 17 44 22 42
             C27 40 31 43 36 46
             C34 52 27 56 20 56
             C13 56 6 52 8 46"
          fill="none"
          stroke="url(#dropIconGradient)"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Inner swirl detail -->
    <path d="M12 50
             C17 46 23 49 28 47"
          fill="none"
          stroke="url(#dropIconGradient)"
          stroke-width="3"
          stroke-linecap="round"/>
  </g>
</svg>
