<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="600" y="40" font-family="'Space Grotesk', sans-serif" font-size="28" font-weight="700" fill="#0F172A" text-anchor="middle">
    ChainSync API-Led Architecture (Target Design)
  </text>

  <!-- Layer Labels -->
  <text x="100" y="120" font-family="'Space Grotesk', sans-serif" font-size="14" font-weight="600" fill="#64748B" text-anchor="end">
    Experience Layer
  </text>
  <text x="100" y="320" font-family="'Space Grotesk', sans-serif" font-size="14" font-weight="600" fill="#64748B" text-anchor="end">
    Process Layer
  </text>
  <text x="100" y="520" font-family="'Space Grotesk', sans-serif" font-size="14" font-weight="600" fill="#64748B" text-anchor="end">
    System Layer
  </text>

  <!-- EXPERIENCE LAYER -->
  <g filter="url(#shadow)">
    <!-- Web Dashboard -->
    <rect x="150" y="80" width="180" height="100" rx="12" fill="#FFFFFF" stroke="url(#apiGradient)" stroke-width="2"/>
    <text x="240" y="115" font-family="'DM Sans', sans-serif" font-size="14" font-weight="600" fill="#0F172A" text-anchor="middle">Web Dashboard</text>
    <text x="240" y="135" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">React + TypeScript</text>
    <circle cx="165" cy="95" r="3" fill="#10B981"/>
    <text x="172" y="98" font-family="'DM Sans', sans-serif" font-size="9" fill="#64748B">In Dev</text>

    <!-- Mobile App -->
    <rect x="370" y="80" width="180" height="100" rx="12" fill="#FFFFFF" stroke="url(#apiGradient)" stroke-width="2"/>
    <text x="460" y="115" font-family="'DM Sans', sans-serif" font-size="14" font-weight="600" fill="#0F172A" text-anchor="middle">Mobile Apps</text>
    <text x="460" y="135" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">iOS + Android</text>
    <circle cx="385" cy="95" r="3" fill="#F59E0B"/>
    <text x="392" y="98" font-family="'DM Sans', sans-serif" font-size="9" fill="#64748B">Planned</text>

    <!-- Public API -->
    <rect x="590" y="80" width="180" height="100" rx="12" fill="#FFFFFF" stroke="url(#apiGradient)" stroke-width="2"/>
    <text x="680" y="115" font-family="'DM Sans', sans-serif" font-size="14" font-weight="600" fill="#0F172A" text-anchor="middle">Public API</text>
    <text x="680" y="135" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">REST/GraphQL</text>
    <circle cx="605" cy="95" r="3" fill="#10B981"/>
    <text x="612" y="98" font-family="'DM Sans', sans-serif" font-size="9" fill="#64748B">In Dev</text>

    <!-- Partner Integrations -->
    <rect x="810" y="80" width="180" height="100" rx="12" fill="#FFFFFF" stroke="url(#apiGradient)" stroke-width="2"/>
    <text x="900" y="115" font-family="'DM Sans', sans-serif" font-size="14" font-weight="600" fill="#0F172A" text-anchor="middle">Partner APIs</text>
    <text x="900" y="135" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Webhooks</text>
    <circle cx="825" cy="95" r="3" fill="#F59E0B"/>
    <text x="832" y="98" font-family="'DM Sans', sans-serif" font-size="9" fill="#64748B">Planned</text>
  </g>

  <!-- API GATEWAY -->
  <rect x="150" y="220" width="840" height="60" rx="12" fill="url(#apiGradient)" opacity="0.1" stroke="url(#apiGradient)" stroke-width="2"/>
  <text x="570" y="255" font-family="'Space Grotesk', sans-serif" font-size="16" font-weight="700" fill="#4F46E5" text-anchor="middle">
    API Gateway + Auth (OAuth2, JWT)
  </text>

  <!-- PROCESS LAYER -->
  <g filter="url(#shadow)">
    <!-- Python Agent Orchestrator -->
    <rect x="150" y="320" width="280" height="140" rx="12" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>
    <text x="290" y="350" font-family="'DM Sans', sans-serif" font-size="14" font-weight="600" fill="#0F172A" text-anchor="middle">Python Agent Orchestrator</text>
    <text x="290" y="380" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Detection Agent</text>
    <text x="290" y="400" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Analysis Agent</text>
    <text x="290" y="420" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Coordination Agent</text>
    <text x="290" y="440" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Documentation Agent</text>
    <circle cx="165" cy="335" r="3" fill="#10B981"/>
    <text x="172" y="338" font-family="'DM Sans', sans-serif" font-size="9" fill="#64748B">Core Built</text>

    <!-- Business Logic -->
    <rect x="470" y="320" width="240" height="140" rx="12" fill="#FFFFFF" stroke="#06B6D4" stroke-width="2"/>
    <text x="590" y="350" font-family="'DM Sans', sans-serif" font-size="14" font-weight="600" fill="#0F172A" text-anchor="middle">Business Logic Layer</text>
    <text x="590" y="380" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Event Processing</text>
    <text x="590" y="400" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Workflow Engine</text>
    <text x="590" y="420" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Notification Service</text>
    <text x="590" y="440" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Compliance Engine</text>
    <circle cx="485" cy="335" r="3" fill="#10B981"/>
    <text x="492" y="338" font-family="'DM Sans', sans-serif" font-size="9" fill="#64748B">In Dev</text>

    <!-- Integration Hub -->
    <rect x="750" y="320" width="240" height="140" rx="12" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
    <text x="870" y="350" font-family="'DM Sans', sans-serif" font-size="14" font-weight="600" fill="#0F172A" text-anchor="middle">Integration Hub</text>
    <text x="870" y="380" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Data Transformation</text>
    <text x="870" y="400" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Protocol Adapters</text>
    <text x="870" y="420" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Error Handling</text>
    <text x="870" y="440" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Rate Limiting</text>
    <circle cx="765" cy="335" r="3" fill="#F59E0B"/>
    <text x="772" y="338" font-family="'DM Sans', sans-serif" font-size="9" fill="#64748B">Planned</text>
  </g>

  <!-- SYSTEM LAYER -->
  <g filter="url(#shadow)">
    <!-- Sensor Networks -->
    <rect x="150" y="520" width="150" height="100" rx="12" fill="#FFFFFF" stroke="#64748B" stroke-width="2"/>
    <text x="225" y="555" font-family="'DM Sans', sans-serif" font-size="12" font-weight="600" fill="#0F172A" text-anchor="middle">Sensor APIs</text>
    <text x="225" y="575" font-family="'DM Sans', sans-serif" font-size="10" fill="#64748B" text-anchor="middle">IoT Devices</text>
    <text x="225" y="590" font-family="'DM Sans', sans-serif" font-size="10" fill="#64748B" text-anchor="middle">MQTT/HTTP</text>

    <!-- SCADA Systems -->
    <rect x="330" y="520" width="150" height="100" rx="12" fill="#FFFFFF" stroke="#64748B" stroke-width="2"/>
    <text x="405" y="555" font-family="'DM Sans', sans-serif" font-size="12" font-weight="600" fill="#0F172A" text-anchor="middle">SCADA/HMI</text>
    <text x="405" y="575" font-family="'DM Sans', sans-serif" font-size="10" fill="#64748B" text-anchor="middle">OPC UA</text>
    <text x="405" y="590" font-family="'DM Sans', sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Modbus</text>

    <!-- EPA Systems -->
    <rect x="510" y="520" width="150" height="100" rx="12" fill="#FFFFFF" stroke="#64748B" stroke-width="2"/>
    <text x="585" y="555" font-family="'DM Sans', sans-serif" font-size="12" font-weight="600" fill="#0F172A" text-anchor="middle">EPA APIs</text>
    <text x="585" y="575" font-family="'DM Sans', sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Reporting</text>
    <text x="585" y="590" font-family="'DM Sans', sans-serif" font-size="10" fill="#64748B" text-anchor="middle">REST/SOAP</text>

    <!-- ERP/CRM -->
    <rect x="690" y="520" width="150" height="100" rx="12" fill="#FFFFFF" stroke="#64748B" stroke-width="2"/>
    <text x="765" y="555" font-family="'DM Sans', sans-serif" font-size="12" font-weight="600" fill="#0F172A" text-anchor="middle">ERP/CRM</text>
    <text x="765" y="575" font-family="'DM Sans', sans-serif" font-size="10" fill="#64748B" text-anchor="middle">SAP, Salesforce</text>
    <text x="765" y="590" font-family="'DM Sans', sans-serif" font-size="10" fill="#64748B" text-anchor="middle">REST APIs</text>

    <!-- Data Warehouse -->
    <rect x="870" y="520" width="150" height="100" rx="12" fill="#FFFFFF" stroke="#64748B" stroke-width="2"/>
    <text x="945" y="555" font-family="'DM Sans', sans-serif" font-size="12" font-weight="600" fill="#0F172A" text-anchor="middle">Data Warehouse</text>
    <text x="945" y="575" font-family="'DM Sans', sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Snowflake</text>
    <text x="945" y="590" font-family="'DM Sans', sans-serif" font-size="10" fill="#64748B" text-anchor="middle">SQL/JDBC</text>
  </g>

  <!-- Connection Lines -->
  <g stroke="#94A3B8" stroke-width="2" opacity="0.4">
    <!-- Experience to Gateway -->
    <line x1="240" y1="180" x2="240" y2="220"/>
    <line x1="460" y1="180" x2="460" y2="220"/>
    <line x1="680" y1="180" x2="680" y2="220"/>
    <line x1="900" y1="180" x2="900" y2="220"/>

    <!-- Gateway to Process -->
    <line x1="290" y1="280" x2="290" y2="320"/>
    <line x1="590" y1="280" x2="590" y2="320"/>
    <line x1="870" y1="280" x2="870" y2="320"/>

    <!-- Process to System -->
    <line x1="290" y1="460" x2="225" y2="520"/>
    <line x1="290" y1="460" x2="405" y2="520"/>
    <line x1="590" y1="460" x2="585" y2="520"/>
    <line x1="870" y1="460" x2="765" y2="520"/>
    <line x1="870" y1="460" x2="945" y2="520"/>
  </g>

  <!-- Security Badge -->
  <rect x="150" y="660" width="300" height="60" rx="8" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1.5"/>
  <text x="300" y="685" font-family="'Space Grotesk', sans-serif" font-size="13" font-weight="600" fill="#4F46E5" text-anchor="middle">
    ðŸ”’ End-to-End Security
  </text>
  <text x="300" y="705" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B" text-anchor="middle">
    OAuth2 â€¢ TLS 1.3 â€¢ AES-256 â€¢ SOC2 (Target)
  </text>

  <!-- Status Legend -->
  <g transform="translate(550, 660)">
    <circle cx="0" cy="0" r="4" fill="#10B981"/>
    <text x="10" y="4" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B">Built/In Development</text>

    <circle cx="130" cy="0" r="4" fill="#F59E0B"/>
    <text x="140" y="4" font-family="'DM Sans', sans-serif" font-size="11" fill="#64748B">Planned Architecture</text>
  </g>

  <!-- Watermark -->
  <text x="1100" y="780" font-family="'DM Sans', sans-serif" font-size="10" fill="#CBD5E1" text-anchor="end">
    ChainSync Platform Architecture Â© 2025
  </text>
</svg>
