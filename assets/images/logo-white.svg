<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ChainSync Logo White Version - Circular swirl design with chain links -->
  <defs>
    <!-- Blue gradient for top swirl (lighter for dark backgrounds) -->
    <linearGradient id="blueGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BC0EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AADD;stop-opacity:1" />
    </linearGradient>
    <!-- Green gradient for bottom swirl (lighter for dark backgrounds) -->
    <linearGradient id="greenGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EE7B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <!-- Combined circular gradient -->
    <linearGradient id="circleGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BC0EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4DD9C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6EE7B7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Circular swirl with chain links -->
  <g transform="translate(2, 2)">
    <!-- Outer circle background -->
    <circle cx="22" cy="22" r="21" fill="none" stroke="url(#circleGradientWhite)" stroke-width="0.5" opacity="0.3"/>

    <!-- Blue outer swirl (top-right) -->
    <path d="M22 1 C33.6 1 43 10.4 43 22 C43 27 41 31.5 38 35 C35 31 30 28 22 28 C18 28 14.5 29.5 12 32 C8.5 28.5 6 23.5 6 18 C6 12 9 7 14 4"
          fill="url(#blueGradientWhite)" opacity="0.95"/>

    <!-- Green outer swirl (bottom-left) -->
    <path d="M22 43 C10.4 43 1 33.6 1 22 C1 17 3 12.5 6 9 C9 13 14 16 22 16 C26 16 29.5 14.5 32 12 C35.5 15.5 38 20.5 38 26 C38 32 35 37 30 40"
          fill="url(#greenGradientWhite)" opacity="0.95"/>

    <!-- Inner chain link - creates the interlock effect -->
    <path d="M16 22 C16 18.7 18.7 16 22 16 C25.3 16 28 18.7 28 22 C28 25.3 25.3 28 22 28 C18.7 28 16 25.3 16 22"
          fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>

    <!-- Center connecting element -->
    <ellipse cx="22" cy="22" rx="4" ry="4" fill="url(#circleGradientWhite)" opacity="0.8"/>
  </g>

  <!-- Wordmark: ChainSync -->
  <g transform="translate(52, 0)">
    <text x="0" y="32" font-family="'Inter', 'Segoe UI', sans-serif" font-size="26" font-weight="600" fill="#FFFFFF" letter-spacing="-0.5">
      Chain<tspan fill="#6EE7B7">Sync</tspan>
    </text>
  </g>
</svg>
