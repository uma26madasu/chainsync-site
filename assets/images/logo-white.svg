<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White version for dark backgrounds -->
  <defs>
    <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5B4FC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#67E8F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6EE7B7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Hexagon chain with water drop -->
  <g transform="translate(0, 6)">
    <!-- Left hexagon -->
    <path d="M12 4 L20 8 L20 16 L12 20 L4 16 L4 8 Z"
          stroke="url(#logoGradientWhite)"
          stroke-width="2"
          fill="none"
          opacity="0.8"/>

    <!-- Center hexagon -->
    <path d="M24 10 L32 14 L32 22 L24 26 L16 22 L16 14 Z"
          stroke="url(#logoGradientWhite)"
          stroke-width="2.5"
          fill="rgba(255, 255, 255, 0.1)"/>

    <!-- Right hexagon -->
    <path d="M36 4 L44 8 L44 16 L36 20 L28 16 L28 8 Z"
          stroke="url(#logoGradientWhite)"
          stroke-width="2"
          fill="none"
          opacity="0.8"/>

    <!-- Water drop in center -->
    <path d="M24 16 C24 16 22 14 22 12 C22 10.3 23.1 9 24 9 C24.9 9 26 10.3 26 12 C26 14 24 16 24 16 Z"
          fill="url(#logoGradientWhite)"/>

    <!-- Connection lines -->
    <line x1="20" y1="12" x2="16" y2="14" stroke="url(#logoGradientWhite)" stroke-width="1.5"/>
    <line x1="32" y1="14" x2="28" y2="12" stroke="url(#logoGradientWhite)" stroke-width="1.5"/>
  </g>

  <!-- Wordmark: ChainSync -->
  <g transform="translate(56, 0)">
    <text x="0" y="26" font-family="'Space Grotesk', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" letter-spacing="-0.5">
      Chain<tspan fill="#A5B4FC">Sync</tspan>
    </text>
  </g>
</svg>
