<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.05" />
    </linearGradient>

    <linearGradient id="accentGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.08" />
    </linearGradient>

    <!-- Grid Pattern -->
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#CBD5E1" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Dot Pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#94A3B8" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Dot pattern -->
  <rect width="1920" height="1080" fill="url(#dots)"/>

  <!-- Abstract environmental shapes -->
  <!-- Water wave patterns -->
  <path d="M0,600 Q480,550 960,600 T1920,600 L1920,650 Q1440,700 960,650 T0,650 Z"
        fill="url(#accentGradient1)" opacity="0.6"/>

  <path d="M0,650 Q480,610 960,650 T1920,650 L1920,700 Q1440,740 960,700 T0,700 Z"
        fill="url(#accentGradient2)" opacity="0.5"/>

  <!-- Hexagon network (coordination theme) -->
  <g opacity="0.08" stroke="#6366F1" stroke-width="2" fill="none">
    <!-- Top left cluster -->
    <polygon points="200,150 240,130 280,150 280,190 240,210 200,190"/>
    <polygon points="280,150 320,130 360,150 360,190 320,210 280,190"/>
    <polygon points="240,210 280,190 320,210 320,250 280,270 240,250"/>
    <line x1="240" y1="210" x2="280" y2="190"/>
    <line x1="280" y1="190" x2="320" y2="210"/>

    <!-- Top right cluster -->
    <polygon points="1500,200 1540,180 1580,200 1580,240 1540,260 1500,240"/>
    <polygon points="1580,200 1620,180 1660,200 1660,240 1620,260 1580,240"/>
    <polygon points="1540,260 1580,240 1620,260 1620,300 1580,320 1540,300"/>

    <!-- Bottom cluster -->
    <polygon points="800,800 840,780 880,800 880,840 840,860 800,840"/>
    <polygon points="880,800 920,780 960,800 960,840 920,860 880,840"/>
  </g>

  <!-- Floating particles (environmental protection theme) -->
  <g opacity="0.4">
    <circle cx="300" cy="250" r="3" fill="#10B981"/>
    <circle cx="1600" cy="300" r="2" fill="#06B6D4"/>
    <circle cx="450" cy="400" r="2.5" fill="#6366F1"/>
    <circle cx="1200" cy="450" r="3" fill="#10B981"/>
    <circle cx="900" cy="200" r="2" fill="#06B6D4"/>
    <circle cx="1400" cy="600" r="2.5" fill="#6366F1"/>
  </g>

  <!-- Large gradient orbs -->
  <ellipse cx="300" cy="300" rx="250" ry="250" fill="url(#accentGradient1)" opacity="0.15" filter="blur(60px)"/>
  <ellipse cx="1600" cy="800" rx="300" ry="300" fill="url(#accentGradient2)" opacity="0.12" filter="blur(70px)"/>
  <ellipse cx="1000" cy="200" rx="200" ry="200" fill="url(#accentGradient1)" opacity="0.1" filter="blur(50px)"/>
</svg>
