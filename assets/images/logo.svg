<svg width="200" height="70" viewBox="0 0 200 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ChainSync Logo - Water Drop with Waves -->
  <defs>
    <!-- Main gradient from cyan to green -->
    <linearGradient id="dropGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECFEF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2DBDA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22CC88;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Water Drop Icon Group -->
  <g transform="translate(10, 2)">
    <!-- Main water drop outline -->
    <path d="M20 2
             C20 2 4 22 4 34
             C4 44 11 52 20 52
             C29 52 36 44 36 34
             C36 22 20 2 20 2 Z"
          fill="none"
          stroke="url(#dropGradient)"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Inner triangle/arrow at top -->
    <path d="M20 12 L26 22 L20 20 L14 22 Z"
          fill="url(#dropGradient)"
          opacity="0.9"/>

    <!-- Upper wave curve -->
    <path d="M8 32
             C12 28 16 30 20 28
             C24 26 28 28 32 32"
          fill="none"
          stroke="url(#dropGradient)"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Lower wave curve (larger, wrapping around) -->
    <path d="M10 40
             C14 36 18 38 22 36
             C26 34 30 36 34 40
             C32 46 26 50 20 50
             C14 50 8 46 10 40"
          fill="none"
          stroke="url(#dropGradient)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Inner swirl detail -->
    <path d="M14 44
             C18 41 22 43 26 41"
          fill="none"
          stroke="url(#dropGradient)"
          stroke-width="2.5"
          stroke-linecap="round"/>
  </g>

  <!-- Text: ChainSync -->
  <text x="52" y="40" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" letter-spacing="-0.5">
    <tspan fill="#1A3A5C">Chain</tspan><tspan fill="#22CC88">Sync</tspan>
  </text>
</svg>
