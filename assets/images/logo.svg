<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ChainSync Logo - Clean, bold chain link design -->
  <defs>
    <!-- Vibrant blue gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <!-- Vibrant green gradient -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <!-- Combined gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Interlocking chain links - simple and bold -->
  <g transform="translate(4, 4)">
    <!-- Blue chain link (left) -->
    <rect x="2" y="10" width="20" height="20" rx="10" fill="none" stroke="url(#blueGradient)" stroke-width="4"/>

    <!-- Green chain link (right, overlapping) -->
    <rect x="18" y="10" width="20" height="20" rx="10" fill="none" stroke="url(#greenGradient)" stroke-width="4"/>

    <!-- Center overlap highlight -->
    <circle cx="22" cy="20" r="3" fill="url(#accentGradient)"/>
  </g>

  <!-- Wordmark: ChainSync - bolder, more visible -->
  <g transform="translate(52, 0)">
    <text x="0" y="32" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="26" font-weight="700" fill="#0F172A" letter-spacing="-0.5">
      Chain<tspan fill="#10B981">Sync</tspan>
    </text>
  </g>
</svg>
