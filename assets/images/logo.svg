<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon: Interconnected hexagons representing coordination and environmental elements -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Hexagon chain with water drop -->
  <g transform="translate(0, 6)">
    <!-- Left hexagon (Detection) -->
    <path d="M12 4 L20 8 L20 16 L12 20 L4 16 L4 8 Z"
          stroke="url(#logoGradient)"
          stroke-width="2"
          fill="none"
          opacity="0.8"/>

    <!-- Center hexagon (Coordination) -->
    <path d="M24 10 L32 14 L32 22 L24 26 L16 22 L16 14 Z"
          stroke="url(#logoGradient)"
          stroke-width="2.5"
          fill="rgba(99, 102, 241, 0.1)"/>

    <!-- Right hexagon (Response) -->
    <path d="M36 4 L44 8 L44 16 L36 20 L28 16 L28 8 Z"
          stroke="url(#logoGradient)"
          stroke-width="2"
          fill="none"
          opacity="0.8"/>

    <!-- Water drop in center (Environmental focus) -->
    <path d="M24 16 C24 16 22 14 22 12 C22 10.3 23.1 9 24 9 C24.9 9 26 10.3 26 12 C26 14 24 16 24 16 Z"
          fill="url(#logoGradient)"/>

    <!-- Connection lines -->
    <line x1="20" y1="12" x2="16" y2="14" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="32" y1="14" x2="28" y2="12" stroke="url(#logoGradient)" stroke-width="1.5"/>
  </g>

  <!-- Wordmark: ChainSync -->
  <g transform="translate(56, 0)">
    <text x="0" y="26" font-family="'Space Grotesk', sans-serif" font-size="22" font-weight="700" fill="#0F172A" letter-spacing="-0.5">
      Chain<tspan fill="#6366F1">Sync</tspan>
    </text>
  </g>
</svg>
