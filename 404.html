<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | ChainSync</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <meta name="theme-color" content="#0066ff">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      background: var(--gradient-primary);
      position: relative;
      overflow: hidden;
    }

    .error-page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-mesh);
      opacity: 0.5;
    }

    .error-content {
      position: relative;
      z-index: 1;
      color: white;
    }

    .error-code {
      font-size: clamp(6rem, 20vw, 12rem);
      font-weight: 800;
      background: rgba(255, 255, 255, 0.95);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 20px;
      animation: fadeInUp 0.8s ease-out;
    }

    .error-page h1 {
      color: white;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 15px;
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
    }

    .error-page p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeInUp 0.8s ease-out 0.3s backwards;
    }

    .error-page .btn-primary {
      background: white;
      color: var(--primary-blue);
      animation: fadeInUp 0.8s ease-out 0.4s backwards;
    }

    .error-page .btn-primary:hover {
      background: var(--bg-light);
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="hero-bg">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
    </div>
    <div class="error-content">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>Looks like this emergency response led nowhere!</p>
      <a href="index.html" class="btn-primary">Return to Safety</a>
    </div>
  </div>
  <!-- Chatbot Widget -->
  <div class="chatbot-widget">
    <button class="chatbot-button" id="chatbot-toggle" aria-label="Open chatbot">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
      </svg>
    </button>

    <div class="chatbot-window" id="chatbot-window">
      <div class="chatbot-header">
        <div class="chatbot-header-content">
          <div class="chatbot-avatar">ðŸŒ±</div>
          <div class="chatbot-header-text">
            <h3>ChainSync Assistant</h3>
            <p>Here to help you</p>
          </div>
        </div>
        <button class="chatbot-close" id="chatbot-close" aria-label="Close chatbot">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>

      <div class="chatbot-messages" id="chatbot-messages">
        <div class="welcome-message">
          <h4>ðŸ‘‹ Welcome to ChainSync!</h4>
          <p>I'm here to help you learn about our environmental protection platform. Ask me anything!</p>
          <div class="quick-replies">
            <button class="quick-reply-btn" data-message="What is ChainSync?">What is ChainSync?</button>
            <button class="quick-reply-btn" data-message="How does it work?">How does it work?</button>
            <button class="quick-reply-btn" data-message="What are the benefits?">What are the benefits?</button>
          </div>
        </div>
      </div>

      <div class="chatbot-input-container">
        <textarea
          class="chatbot-input"
          id="chatbot-input"
          placeholder="Ask me anything about ChainSync..."
          rows="1"
        ></textarea>
        <button class="chatbot-send-btn" id="chatbot-send" aria-label="Send message">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
